<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="game">
     <div class="row0">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
     </div>
     <div class="row1">
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
     </div> 
     <div class="row2">
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
     </div>
     <br>
     <br>
  </div>
  <button class="resetBtn">Reset Game</button>
  
  <script src="JavaScript.js">
      
      
const XPLAYER = 'X'
const OPLAYER = 'O'

let boxes = Array.from(document.getElementsByClassName('box'))
let currentPlayer = XPLAYER
let spaces = Array(9).fill(null)

var resetButton = document.querySelector('.resetBtn')

boxes.forEach(boxes => boxes.addEventListener('click', boxClicked))

function boxClicked(e){
    const id = e.target.id
    if(spaces[id] === null) {
        e.target.innerText = currentPlayer  
        
        if (playerHasWon !== false) {
            alert(`${currentPlayer} player has WON`)
        }  
        currentPlayer = currentPlayer == XPLAYER? OPLAYER:XPLAYER
    }        
};

const winningCombination = [
    [0,1,2],
    [3,4,5],
    [6,7,8],
    [0,4,8],
    [6,4,2],
    [0,3,6],
    [1,4,7],
    [2,5,8]
]

function playerHasWon(){
    for ( const combo of winningCombination) {
       let [a,b,c] = combo
    }
    if (spaces[a] && (spaces[a] == spaces[b] && spaces[a] == spaces[c])) {
        return [a,b,c]
    }
    
    return false
   
}

resetButton.addEventListener('click', resetFunc);

function resetFunc(){
    spaces.fill(null);
    boxes.forEach(boxes => boxes.innerText = '')
}

      
  </script>
</body>
</html>
